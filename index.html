<script>
  fetch('https://prod-192.westeurope.logic.azure.com:443/workflows/92d34ec683754d8c858c8268621fe0d7/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=J1CbViD6goCfwsQhWlELKoQD8MpbqRmVVaGA-w8T_Sw', {
    method: 'POST'
  })
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector('#trollyTable tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.TrollyID}</td><td>${row.Status}</td>`;
      tbody.appendChild(tr);
    });
  })
  .catch(error => {
    document.body.innerHTML += `<pre style="color:red;">${error}</pre>`;
    console.error('Error:', error);
  });
</script>
